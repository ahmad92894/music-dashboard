                          <!-- header -->
    <header id="custom-header">
        <div class="red lighten-3">
            <div class="row">
                <button id="go-to-concerts" class="left">Find Concerts Near You!</button>
                <button id="go-to-profile" class="right">Go To Your Favorites</button>
            </div>
            <h1 id="welcome-header" class="center-align">Welcome to Music Dashboard!</h1>
            <p id="welcome-paragraph" class="center-align">Search up any song, album or artist to find new music!</p>
        </div>
    </header>    
                  <!-- search bar -->
    <div class="row" id="custom-search-bars">
        <form class="col s12">
            <div class="row">
                <div class= "input-field col s3">
                    <input id="generic-serch" type="text" placeholder="Search">
                </div>
                <div class= "input-field col s3">
                    <input id="artist-search" type="text" placeholder="Search Artist (Optional)">
                </div>
                <div class= "input-field col s2">
                    <input id="genre-search" type="text" placeholder="Search Genre (Optional)">
                </div>
                <p class="input-field col s2">
                    <label>
                        <input type="checkbox" />
                        <span>Find Songs</span>
                    </label>
                </p>
                <p class="input-field col s2">
                    <label>
                        <input type="checkbox" />
                        <span>Find Albums</span>
                    </label>
                </p>
            </div>
            <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Search
              <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
