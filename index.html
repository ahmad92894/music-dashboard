<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:wght@100;300&family=Open+Sans:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music Dashboard</title>
  </head>
  <body>
                          <!-- header -->
    <header id="custom-header">
        <div class="red lighten-3">
            <div class="row">
                <button id="go-to-concerts" class="btn waves-effect waves-light left" type="submit" name="action">Find Concerts Near You!
                  <i class="material-icons left">arrow_back</i>
                </button>
                <button id="go-to-profile" class="btn waves-effect waves-light right" type="submit" name="action">Go To Your Favorites
                  <i class="material-icons right">arrow_forward</i>
                </button>
            </div>
            <h1 id="welcome-header" class="center-align">Welcome to Music Dashboard!</h1>
            <p id="welcome-paragraph" class="center-align">Search up any song, album or artist to find new music!</p>
        </div>
    </header>    
                  <!-- search bar -->
    <div id="search-bar">
      <input id="generic-search" type="text" placeholder="Search Music">
      <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Search
        <i class="material-icons right">send</i>
      </button>
    </div>

    <main id="search-results">
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
